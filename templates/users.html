{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-left mb-4">Utilisateurs</h1>

    {% if users %}
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th> 
                    <th>Nom d'utilisateur</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr>
                    <td>{{ u.id }}</td>
                    <td>{{ u.username or 'Inconnu' }}</td>
                    <td>{{ u.email or 'Non spécifié' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p>Aucun utilisateur trouvé.</p>
    {% endif %}
</div>
{% endblock %}
